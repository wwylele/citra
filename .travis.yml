language: cpp
matrix:
  include:
    - os: linux
      env: NAME="clang-format"
      dist: trusty
      addons:
        apt:
          packages:
            - clang-format-3.9
      script: "./.travis/clang-format/script.sh"
    - os: linux
      env: NAME="linux build"
      sudo: required
      dist: trusty
      services: docker
      addons:
        apt:
          packages:
            - p7zip-full
      install: "./.travis/linux/deps.sh"
      script: "./.travis/linux/build.sh"
      after_success: "./.travis/linux/upload.sh"
    - os: linux
      env: NAME="transifex push"
      branches:
        only:
        - master
      sudo: required
      dist: trusty
      addons:
        apt:
          packages:
            - libsdl2-dev
            - qtbase5-dev
            - libqt5opengl5-dev
            - qttools5-dev
            - qttools5-dev-tools
      install: "./.travis/transifex/deps.sh"
      script: "./.travis/transifex/build.sh"
      after_success: "./.travis/transifex/upload.sh"
    - os: osx
      env: NAME="macos build"
      sudo: false
      osx_image: xcode7.3
      install: "./.travis/macos/deps.sh"
      script: "./.travis/macos/build.sh"
      after_success: "./.travis/macos/upload.sh"
    - os: linux
      env: NAME="linux build (frozen versions of dependencies)"
      sudo: required
      dist: trusty
      services: docker
      script: "./.travis/linux-frozen/build.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "artifacts/*"
  skip_cleanup: true
  on:
    tags: true

notifications:
  webhooks:
    urls:
      - https://api.citra-emu.org/code/travis/notify
